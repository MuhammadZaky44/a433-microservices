version: 2.1

jobs: 
  lint-dockerfile:
    docker:
      - image: cimg/base:2023.08
    steps:
      - checkout
      - setup_remote_docker: 
          version: 20.10.14
      - run:
          name: Dockerfile lint
          command: docker run --rm -i ghcr.io/hadolint/hadolint < Dockerfile
  
  test-app:
    docker:
      - image: cimg/go:1.20.7
    steps:
      - checkout
      - run:
          name: test-app
          command: go test -v -short --count=1 $(go list ./...)

  build-app-karsajobs:
    docker:
      - image: cimg/base:2023.08
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Login Docker Hub
          command: echo $PASSWORD_DOCKER_HUB | docker login -u $USERNAME_DOCKER_HUB --password-stdin

      - run:
          name: Docker build image
          command: docker build -t $USERNAME_DOCKER_HUB/karsajobs:latest .

      - run:
          name: Docker push image
          command: docker push $USERNAME_DOCKER_HUB/karsajobs:latest

workflows:
  build-test-karsajobs:
    jobs:
      - lint-dockerfile
      - test-app:
          requires:
            - lint-dockerfile
      - build-app-karsajobs:
          requires:
            - test-app